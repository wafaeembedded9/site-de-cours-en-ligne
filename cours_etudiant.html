<div class="content container mt-5 pt-5">
  <h2 class="text-center mb-4">Envoyer un Travail</h2>
  
  <div class="etudiant-section">
    <form id="formTravail">
      <div class="mb-3">
        <label class="form-label">Cours concerné :</label>
        <select class="form-control" required>
          <option value="">Sélectionner un cours</option>
          <option>Base de données</option>
          <option>Réseaux informatiques</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Type de travail :</label>
        <select class="form-control" required>
          <option value="">Sélectionner</option>
          <option>Devoir</option>
          <option>Projet</option>
          <option>Exercice</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Fichier :</label>
        <input type="file" class="form-control" required accept=".pdf,.docx,.zip">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Commentaire :</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Envoyer au professeur</button>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('formTravail').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Travail envoyé avec succès !');
  localStorage.setItem('newTravail', 'true');
  this.reset();
});
</script>
